<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Our Company | 2025</title>
    <!-- UPDATED: Reliable Font Awesome CDN for the eye icon -->
    <link rel="stylesheet" href="cdnjs.cloudflare.com">
    
    <style>
        :root {
            --primary-color: #2563eb;
            --hover-color: #1d4ed8;
            --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg-gradient);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo { width: 120px; margin-bottom: 1.5rem; }
        
        .form-group { margin-bottom: 1.2rem; text-align: left; position: relative; }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            outline: none;
            transition: 0.3s;
        }

        input:focus { border-color: var(--primary-color); }

        /* Icon Position */
        .password-wrapper { position: relative; }
        
        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
            z-index: 10;
        }

        .toggle-password:hover { color: var(--primary-color); }

        .btn-submit {
            width: 100%;
            padding: 12px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-submit:hover { background: var(--hover-color); transform: translateY(-2px); }

        .login-link { margin-top: 1.5rem; font-size: 0.9rem; }
        
        /* Interactive login link */
        .login-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
        }

        .login-link a:hover { text-decoration: underline; }

        footer { margin-top: 2rem; font-size: 0.75rem; color: #888; }
    </style>
</head>
<body>

<div class="container">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSZ584acfWMPuHP7nRm1z5_Yt5zLmKyGrANsQ&s" alt="Company Logo" class="logo">
    
    <h2>Join the Team</h2>
    <p>Sign up for a 2025 career account.</p>

    <form onsubmit="event.preventDefault(); alert('Form submitted!');">
        <div class="form-group">
            <input type="text" placeholder="Full Name" required>
        </div>

        <div class="form-group">
            <input type="email" placeholder="Email Address" required>
        </div>

        <div class="form-group password-wrapper">
            <input type="password" id="password" placeholder="Password" required>
            <!-- EYE ICON -->
            <i class="fa-solid fa-eye toggle-password" id="eyeIcon"></i>
        </div>

        <button type="submit" class="btn-submit">Sign Up</button>
    </form>

    <div class="login-link">
        Already signed up? <a href="javascript:void(0)" onclick="goToLogin()">Log In</a>
    </div>

    <footer>
        &copy; 2025 All Rights Reserved.
    </footer>
</div>

<script>
    // 1. Password Visibility Toggle
    const passwordInput = document.getElementById('password');
    const eyeIcon = document.getElementById('eyeIcon');

    eyeIcon.addEventListener('click', function() {
        const isPassword = passwordInput.getAttribute('type') === 'password';
        passwordInput.setAttribute('type', isPassword ? 'text' : 'password');
        
        // Toggle icon between eye and eye-slash
        this.classList.toggle('fa-eye');
        this.classList.toggle('fa-eye-slash');
    });

    // 2. Redirect function
    function goToLogin() {
        // Change 'login.html' to your actual login page filename
        window.location.href = "login.html"; 
    }
</script>

</body>
</html>
