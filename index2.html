<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorized Charades Game</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f0f0; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .game-container { background-color: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); text-align: center; width: 400px; }
        h1, h2 { color: #333; }
        #topic-selection button { display: block; width: 80%; margin: 10px auto; padding: 15px; background-color: #3498db; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 1.1rem; }
        .timer-display { font-size: 3rem; margin: 20px 0; color: #e74c3c; font-weight: bold; }
        .word-display { font-size: 1.5rem; padding: 20px; border: 2px dashed #ccc; min-height: 100px; display: flex; align-items: center; justify-content: center; margin-bottom: 20px; }
        .controls button { padding: 10px 15px; margin: 5px; font-size: 1rem; cursor: pointer; border: none; border-radius: 5px; }
        #skipButton { background-color: #f39c12; color: white; }
        #correctButton { background-color: #2ecc71; color: white; }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Charades Game</h1>
        
        <div id="topic-selection">
            <h2>Choose a Topic:</h2>
        </div>

        <div id="game-area" style="display: none;">
            <div class="timer-display" id="timer">03:00</div>
            <div class="word-display" id="wordDisplay"></div>
            <div class="controls">
                <button id="skipButton">Skip</button>
                <button id="correctButton">Correct</button>
            </div>
        </div>
        
        <div id="result" style="display: none;">
            <h2>Time's Up!</h2>
            <p>Your team's score: <span id="scoreDisplay">0</span></p>
            <button onclick="location.reload()">Play Again</button>
        </div>
    </div>
    
    <script>

    Foods: [

    Anime: [

    "General Mix": [
        // Historical Monuments/Festivals/General
        "Diwali", "Holi", "Dussehra", "Navaratri", "Ganesh Chaturthi",
        "Mahakumbh Mela", "Gateway of India", "Lotus Temple", "Ajanta Caves",

        };

        let timerInterval; let timeLeft = 180; let score = 0; let currentTopicList = []; let currentWordIndex = -1;
        const timerEl = document.getElementById('timer'); const wordDisplayEl = document.getElementById('wordDisplay');
        const skipButton = document.getElementById('skipButton'); const correctButton = document.getElementById('correctButton');
        const resultEl = document.getElementById('result'); const topicSelectionEl = document.getElementById('topic-selection');
        const gameAreaEl = document.getElementById('game-area'); const scoreDisplayEl = document.getElementById('scoreDisplay');

        function createTopicButtons() {
            for (const topicName in categories) {
                const button = document.createElement("button");
                button.textContent = topicName;
                button.onclick = () => selectTopic(topicName);
                topicSelectionEl.appendChild(button);
            }
        }
        function selectTopic(topicName) {
            currentTopicList = categories[topicName];
            currentTopicList = currentTopicList.sort(() => Math.random() - 0.5); 
            topicSelectionEl.style.display = 'none'; gameAreaEl.style.display = 'block';
            startGameLogic();
        }
        function startGameLogic() { timerInterval = setInterval(updateTimer, 1000); showNewWord(); }
        function updateTimer() {
            timeLeft--; const minutes = Math.floor(timeLeft / 60); let seconds = timeLeft % 60;
            seconds = seconds < 10 ? '0' + seconds : seconds; timerEl.textContent = `${minutes}:${seconds}`;
            if (timeLeft <= 0) { endGame(); }
        }
        function showNewWord() {
            if (currentWordIndex >= currentTopicList.length - 1) { endGame(); return; }
            currentWordIndex++; wordDisplayEl.textContent = currentTopicList[currentWordIndex];
        }
        function endGame() {
            clearInterval(timerInterval); gameAreaEl.style.display = 'none';
            resultEl.style.display = 'block'; scoreDisplayEl.textContent = score;
        }
        correctButton.addEventListener('click', () => { score++; showNewWord(); });
        skipButton.addEventListener('click', () => { showNewWord(); });

        // Initialize the topic buttons on page load
        createTopicButtons();
    </script>

</body>
</html>
