<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        h1 {
            color: #333;
        }

        #status {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #007bff;
            font-weight: bold;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            background-color: #333;
            padding: 5px;
            border-radius: 5px;
        }

        .cell {
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3em;
            cursor: pointer;
            transition: background-color 0.3s;
            user-select: none; /* Prevent text selection */
        }

        .cell:hover {
            background-color: #e9e9e9;
        }
        
        .cell.x-color { color: #d9534f; /* Red for X */ }
        .cell.o-color { color: #428bca; /* Blue for O */ }

        #reset-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            display: none; /* Hidden until the game ends */
        }

    </style>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div id="status">Player X's turn</div>
    <div class="game-board" id="gameBoard">
        <!-- Cells are generated by JavaScript -->
    </div>
    <button id="reset-btn" onclick="resetGame()">Restart Game</button>

    <script>
        const gameBoard = document.getElementById('gameBoard');
        const statusDisplay = document.getElementById('status');
        const resetButton = document.getElementById('reset-btn');
        let board = ['', '', '', '', '', '', '', '', '']; // Represents the 9 cells
        let currentPlayer = 'X';
        let isGameActive = true;

        const winningConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
            [0, 4, 8], [2, 4, 6]             // Diagonals
        ];

        function initializeGame() {
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.setAttribute('data-cell-index', i);
                cell.addEventListener('click', handleCellClick);
                gameBoard.appendChild(cell);
            }
        }

        function handleCellClick(event) {
            const clickedCell = event.target;
            const clickedCellIndex = parseInt(clickedCell.getAttribute('data-cell-index'));

            // Check if the cell is already played or if the game is over
            if (board[clickedCellIndex] !== '' || !isGameActive) {
                return;
            }

            // Place the mark and check game status
            placeMark(clickedCell, clickedCellIndex);
            checkResult();
        }

        function placeMark(clickedCell, clickedCellIndex) {
            board[clickedCellIndex] = currentPlayer;
            clickedCell.innerText = currentPlayer;
            clickedCell.classList.add(currentPlayer === 'X' ? 'x-color' : 'o-color');
        }

        function checkResult() {
            let roundWon = false;
            for (let i = 0; i < winningConditions.length; i++) {
                const winCondition = winningConditions[i];
                let a = board[winCondition[0]];
                let b = board[winCondition[1]];
                let c = board[winCondition[2]];

                if (a === '' || b === '' || c === '') {
                    continue; // Skip if any cell is empty
                }
                if (a === b && b === c) {
                    roundWon = true;
                    break;
                }
            }

            if (roundWon) {
                statusDisplay.innerText = `Player ${currentPlayer} has won!`;
                isGameActive = false;
                resetButton.style.display = 'block';
                return;
            }

            // Check for a draw
            let roundDraw = !board.includes('');
            if (roundDraw) {
                statusDisplay.innerText = `Game ended in a draw!`;
                isGameActive = false;
                resetButton.style.display = 'block';
                return;
            }

            // If no win or draw, switch turns
            switchPlayer();
        }

        function switchPlayer() {
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            statusDisplay.innerText = `Player ${currentPlayer}'s turn`;
        }

        function resetGame() {
            board = ['', '', '', '', '', '', '', '', ''];
            isGameActive = true;
            currentPlayer = 'X';
            statusDisplay.innerText = `Player ${currentPlayer}'s turn`;
            resetButton.style.display = 'none';
            document.querySelectorAll('.cell').forEach(cell => {
                cell.innerText = '';
                cell.classList.remove('x-color', 'o-color');
            });
        }

        // Start the game when the script loads
        initializeGame();
    </script>
</body>
</html>
